            </ul>

    <section id="villages">
        <table>
            <thead>
                <tr>
                    <th>Nom</th>
                    <th>Code Postal</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="listeVillage">
            </tbody>

        </table>

    </section>

    <div class="addVillage">

        <form onsubmit="addVillage(this); return true;">
            <h1>Ajouter un village</h1>

            <div id="message"></div>
            <label for="name">Nom :</label>
            <input type="text" name="name" id="name">

            <label for="postalCode">Code postal :</label>
            <input type="number" name="postalCode" id="postalCode">

            <input type="submit" value="Envoyer">
        </form>
    </div>

    <button class="addEvent">+</button>
    <script src="assets/js/villages.js"></script>
