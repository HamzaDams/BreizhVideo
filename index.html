<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>BreizhVideo | Événements</title>
</head>

<body>
    <header class="header">
        <nav class="nav">
            <ul>
                <li class="link"><a href="#">Événements</a></li>
                <li class="link"><a href="films.html">Films</a></li>
                <li class="link"><a href="villages.html">Villages</a></li>
            </ul>
        </nav>
    </header>
    <main>

        <section id="events">
            <ul>
                <li class="event">
                    <h1>Passage à <span class="villeVisit">Rennes</span> le <span class="datePassage">23/01/2021</span></h1>
                    <ul clas="films">
                        <li class="film">
                            <div>
                                <input type="radio" id="film1" name="voteFilm" value="positif"><label for="film1"> Film 1</label>
                                <progress max="100" value="10"></progress>
                            </div>
                        </li>
                        <li class="film">
                            <div>
                                <input type="radio" id="film2" name="voteFilm" value="positif"><label for="film2"> Film 2</label>
                                <progress max="100" value="80"></progress>
                            </div>
                        </li>
                        <li class="film">
                            <div>
                                <input type="radio" id="film3" name="voteFilm" value="positif"><label for="film3"> Film 3</label>
                                <progress max="100" value="20"></progress>
                            </div>
                        </li>
                    </ul>
                </li>

            </ul>

            <button class="addEvent">+</button>
        </section>

        <div class="formAddEvent">
            <form>
                <label>Lieu :</label>
                <select name="lieux" id="listLieux">
                </select>

                <label>Ajouter 5 films: :</label>
                <select name="films" id="film">
                </select>

                <label for="releaseDate">Date :</label>
                <input name="releaseDate" id="releaseDate" type="date">

                <input type="submit" value="envoyer">
            </form>
        </div>

    </main>
    <footer>

    </footer>

    <script src="assets/js/app.js"></script>
</body>

</html>
